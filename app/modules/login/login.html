<div class="col-sm-8 col-sm-offset-2 login page-content">
  <div class="content-header-bar">
    <h3 class="text-center">Login </h3>
  </div>
  <form class="form-horizontal login-form" name="loginForm">
    <div class="form-group">
      <label for="username" class="control-label col-sm-4">Username:<span class="required"> * </span>
      </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username" required ng-model="login.username" ng-class="showError">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label col-sm-4">Password:<span class="required"> * </span>
      </label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" required ng-model="login.password" ng-class="showError">
        <span class="help-block error-msg invalid-login" ng-if="showLoginError">Username or Password entered is incorrect</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4 text-center">
        <button type="button" class="btn btn-primary login-btn" ng-click="login()">
          Login
        </button>
       &nbsp;&nbsp; or&nbsp;&nbsp;
        <a href="#/home"><u><i>Continue as guest</i></u></a>
      </div>
    </div>
  </form>
